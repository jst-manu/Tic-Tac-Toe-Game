<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message hide">
      <p id="msg">Winner</p>
      <button id="playAgain" class="hov">Play Again</button>
      <button id="new" class="hov">New Game</button>
    </div>
    <div id="win">
      <h1 class="head">Player - O
     <p id="p1">0</p>
      </h1>
      <div class="line"></div>
      <h1 class="head">Player - X
        <p id="p2">0</p>
         </h1>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div id="container" >
        <div id="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset" class="hov">Reset Game</button>
    </main>
    <footer>
      <div class="footer">
          <p>&copy; 2024 Developed and maintained by MANOJ </p>
      </div>
  </footer>
    <script src="app.js"></script>
  </body>
</html>
